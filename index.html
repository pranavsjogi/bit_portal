<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comforter&family=Nunito:ital,wght@0,300;1,400&family=Rubik:ital,wght@0,500;1,300&display=swap"
      rel="stylesheet"
    />
    <title>BIT-PORTAL</title>
  </head>
  <body>
    <header>
      <img src="bitlogo2.png" alt="bitlogo2" class="img_logo" />
    </header>
    <div class="main">
      <form class="regi">
        <h1>Data Portal</h1>
        <div class="usn_input">
          <div>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6 icon"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z"
              />
            </svg>
          </div>
          <input
            type="text"
            placeholder="Enter USN..."
            class="user_input"
            maxlength="10"
            required
          />
        </div>
        <div class="captcha">
          <input
            type="text"
            placeholder="5 q S 6 Y t "
            disabled
            class="input_c"
          />
          <button class="btn_refresh">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6 refresh"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99"
              />
            </svg>
          </button>
        </div>
        <div class="c_input">
          <input
            type="text"
            placeholder="Enter captcha"
            class="check_c"
            required
            maxlength="6"
          />
        </div>
        <div id="try_again">Try Again.</div>
        <div class="lgn_btn">
          <button class="login_btn">Login</button>
        </div>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
